<div class="card_pricing_container">
  <div class="card_pricing_title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card_pricing_value">
    <div class="card-pricing-value-console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>
    <div class="card_pricing_value_money">
      <p class="game_price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
